- uid: Nebula.INetNodeBase.InvokePropertyChangeHandler(System.Int32,System.Int32,Nebula.PropertyCache@,Nebula.PropertyCache@)
  commentId: M:Nebula.INetNodeBase.InvokePropertyChangeHandler(System.Int32,System.Int32,Nebula.PropertyCache@,Nebula.PropertyCache@)
  id: InvokePropertyChangeHandler(System.Int32,System.Int32,Nebula.PropertyCache@,Nebula.PropertyCache@)
  parent: Nebula.INetNodeBase
  langs:
  - csharp
  - vb
  name: InvokePropertyChangeHandler(int, int, ref PropertyCache, ref PropertyCache)
  nameWithType: INetNodeBase.InvokePropertyChangeHandler(int, int, ref PropertyCache, ref PropertyCache)
  fullName: Nebula.INetNodeBase.InvokePropertyChangeHandler(int, int, ref Nebula.PropertyCache, ref Nebula.PropertyCache)
  type: Method
  source:
    href: https://github.com/Heavenlode/Nebula/blob/e6f3d58379c38de2a1384baa45474be8b3c76324/addons/Nebula/Core/INetNode.cs
  assemblies:
  - Nebula
  namespace: Nebula
  summary: >-
    Invokes the property change handler for the given property index.

    This method is generated by the source generator for classes with [NetProperty(NotifyOnChange = true)].

    Default implementation does nothing - override is generated when properties have NotifyOnChange = true.
  example: []
  syntax:
    content: void InvokePropertyChangeHandler(int propIndex, int tick, ref PropertyCache oldVal, ref PropertyCache newVal)
    parameters:
    - id: propIndex
      type: System.Int32
      description: The index of the property (from GetNetPropertyIndex)
    - id: tick
      type: System.Int32
      description: The network tick when the change occurred
    - id: oldVal
      type: Nebula.PropertyCache
      description: The previous value stored in a PropertyCache
    - id: newVal
      type: Nebula.PropertyCache
      description: The new value stored in a PropertyCache
    content.vb: Sub InvokePropertyChangeHandler(propIndex As Integer, tick As Integer, oldVal As PropertyCache, newVal As PropertyCache)
  overload: Nebula.INetNodeBase.InvokePropertyChangeHandler*
  nameWithType.vb: INetNodeBase.InvokePropertyChangeHandler(Integer, Integer, PropertyCache, PropertyCache)
  fullName.vb: Nebula.INetNodeBase.InvokePropertyChangeHandler(Integer, Integer, Nebula.PropertyCache, Nebula.PropertyCache)
