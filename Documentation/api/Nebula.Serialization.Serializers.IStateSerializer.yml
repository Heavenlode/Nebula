  assemblies:
  - Nebula
  namespace: Nebula.Serialization.Serializers
  summary: >-
    Server-side only. Called when a peer disconnects to clean up any per-peer cached data.

    This prevents memory leaks from accumulating peer-specific state.
  example: []
  syntax:
    content: void CleanupPeer(UUID peerId)
    parameters:
    - id: peerId
      type: Nebula.UUID
      description: The UUID of the disconnecting peer
    content.vb: Sub CleanupPeer(peerId As UUID)
