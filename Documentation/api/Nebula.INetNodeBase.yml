- uid: Nebula.INetNodeBase.Reconcile(System.Int32,System.Boolean)
  commentId: M:Nebula.INetNodeBase.Reconcile(System.Int32,System.Boolean)
  id: Reconcile(System.Int32,System.Boolean)
  parent: Nebula.INetNodeBase
  langs:
  - csharp
  - vb
  name: Reconcile(int, bool)
  nameWithType: INetNodeBase.Reconcile(int, bool)
  fullName: Nebula.INetNodeBase.Reconcile(int, bool)
  type: Method
  source:
    href: https://github.com/Heavenlode/Nebula/blob/e6f3d58379c38de2a1384baa45474be8b3c76324/addons/Nebula/Core/INetNode.cs
  assemblies:
  - Nebula
  namespace: Nebula
  summary: >-
    Compares predicted state with confirmed server state and restores mispredicted properties.

    Combines comparison and selective restoration in a single call.

    If forceRestoreAll is true, skips comparison and restores all properties to confirmed state.
  example: []
  syntax:
    content: bool Reconcile(int tick, bool forceRestoreAll = false)
    parameters:
    - id: tick
      type: System.Int32
      description: The tick whose predicted state to compare
    - id: forceRestoreAll
      type: System.Boolean
      description: If true, restores all properties without comparing
    return:
      type: System.Boolean
      description: True if any misprediction was detected (rollback needed), false if all predictions correct
    content.vb: Function Reconcile(tick As Integer, forceRestoreAll As Boolean = False) As Boolean
  overload: Nebula.INetNodeBase.Reconcile*
  nameWithType.vb: INetNodeBase.Reconcile(Integer, Boolean)
  fullName.vb: Nebula.INetNodeBase.Reconcile(Integer, Boolean)
  name.vb: Reconcile(Integer, Boolean)
