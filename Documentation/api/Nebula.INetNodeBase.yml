  name: INetNodeBase
  nameWithType: INetNodeBase
  fullName: Nebula.INetNodeBase
  type: Interface
  source:
    href: https://github.com/Heavenlode/Nebula/blob/e6f3d58379c38de2a1384baa45474be8b3c76324/addons/Nebula/Core/INetNode.cs
  assemblies:
  - Nebula
  namespace: Nebula
  summary: >-
    This provides a common interface for NetNode, NetNode2D, and NetNode3D.

    This is necessary because they don't share an inheritance chain.

    For example, NetNode2D inherits from Node2D, while NetNode ineherits from Node.

    NetNode2D cannot inherit from NetNode because it needs Node2D functionality and C# does not support multiple inheritance.
  example: []
  syntax:
    content: public interface INetNodeBase
    content.vb: Public Interface INetNodeBase
